# Workflow derived from https://github.com/ropensci/rix/tree/main/.github/workflows
# and https://github.com/r-lib/actions/tree/v2/examples
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-tests-via-nix

permissions:
  contents: read

jobs:
  devtools_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macOS runner commented out to reduce CI time and costs
        # os: [macos-latest, ubuntu-latest]
        os: [ubuntu-latest]
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Create nix folder to silence warning
        run: mkdir -p ~/.nix-defexpr/channels

      - name: Create .Renviron
        run: |
          echo "GITHUB_PAT=${{ secrets.GITHUB_TOKEN }}" >> ~/.Renviron
        shell: bash

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=https://github.com/rstats-on-nix/nixpkgs/archive/refs/heads/r-daily.tar.gz

      - uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix  # Public R packages cache - check this FIRST

      - uses: cachix/cachix-action@v15
        with:
          name: johngavin  # Project-specific cache - check this SECOND
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true  # Manual selective push below

      - name: Build development environment
        run: nix-shell default.nix --quiet --pure --run "Rscript -e \"sessionInfo()\""

      - name: Run devtools::test() via nix-shell
        run: nix-shell default.nix --quiet --pure --run "Rscript -e \"devtools::test(stop_on_failure = TRUE)\""

      - name: Selectively push rArimaOption environment deps to cachix
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Find and push only rArimaOption environment to cachix
          nix-store -qR --include-outputs $(nix-instantiate default.nix) | \
            cachix push johngavin
